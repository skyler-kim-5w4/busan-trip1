<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산 소개</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        img {
            width: 100%; /* 이미지가 컨테이너의 너비에 맞춤 */
            max-width: 100%; /* 최대 너비를 컨테이너의 너비로 제한 */
            height: auto; /* 비율 유지 */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>부산을 소개합니다</h1>
    <img src="1717557837110-c4304de0-e1eb-4921-9ae5-a655401e946a_3.jpg" alt="부산의 해안">
    <p>부산은 대한민국의 남동부에 위치한 대도시로, 아름다운 해안선과 풍부한 문화유산을 가지고 있습니다. 부산은 해운대, 광안리 같은 유명한 해변과 함께 부산국제영화제(BIFF)로도 널리 알려져 있습니다.</p>
    <ul>
        <li><strong>인구:</strong> 약 340만 명</li>
        <li><strong>주요 산업:</strong> 항만, 조선, 자동차, 전자, 패션</li>
        <li><strong>명소:</strong> 해운대, 광안리, 용두산 공원, 감천 문화마을</li>
        <li><strong>음식:</strong> 밀면, 돼지국밥, 회</li>
    </ul>
</div>

</body>
</html>
